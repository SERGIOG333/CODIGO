<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración</title>
    <!-- Agregar enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .admin-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            width: 18rem;
        }

        .card img {
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>

<body class="bg-light">

    <!-- Barra de navegación superior -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Usamos d-flex para alinear los botones horizontalmente -->
            <div class="d-flex">
                <button class="btn btn-outline-primary me-2">Administrar curso y alumno</button>
                <button class="btn btn-outline-primary">Administrar profesor</button>
            </div>
        </div>
    </nav>

    <!-- Barra de búsqueda y botones -->
    <div class="container mt-4">
        <div class="search-bar">
            <button class="btn btn-success me-3">Crear curso</button>
            <input type="text" class="form-control" id="search" placeholder="Buscar...">
            <button class="btn btn-primary ms-3">Buscar</button>
        </div>
    </div>

    <!-- Contenedor para las tarjetas -->
    <div class="card-container">
        <!-- Tarjeta 1: -->
        <div class="card" style="width: 18rem;">
            <img src="https://via.placeholder.com/350x150" class="card-img-top" alt="">
            <div class="card-body">
                <h5 class="card-title"> Cursos</h5>
                <p class="card-text">Gestiona los cursos disponibles y su contenido.</p>
                <a href="gestionar-cursos.html" class="btn btn-primary">Ir a Curso</a>
            </div>
        </div>


        <div class="card" style="width: 18rem;">
            <img src="https://via.placeholder.com/350x150" class="card-img-top" alt="">
            <div class="card-body">
                <h5 class="card-title">Cursos</h5>
                <p class="card-text">Gestiona los cursos disponibles y su contenido.</p>
                <a href="gestionar-alumnos.html" class="btn btn-primary">Ir a Curso</a>
            </div>
        </div>


        <div class="card" style="width: 18rem;">
            <img src="https://via.placeholder.com/350x150" class="card-img-top" alt="">
            <div class="card-body">
                <h5 class="card-title">Cursos</h5>
                <p class="card-text">Gestiona los cursos disponibles y su contenido.</p>
                <a href="gestionar-profesores.html" class="btn btn-primary">Ir a Curso</a>
            </div>
        </div>
    </div>

    <!-- Agregar Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
